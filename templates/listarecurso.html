{% extends 'index.html' %}
{%block oportunidades%}
<main role="main" class="container">
  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-secondary rounded shadow-sm">
    <!--<img class="mr-3" src="assets/brand/bootstrap-outline.svg" alt="" width="48" height="48">-->
    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100">Recursos Dispon√≠veis</h6>
      <small>Lawebsi</small>
    </div>
  </div>

  <!--Primeiro Container-->
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Funcao</th>
        </tr>
      </thead>
      <tbody>
        {% for rec in recursos %}
        <tr>
          <th scope="row">{{rec.func_id}}</th>
          <th scope="row">{{rec.func_nome}}</th>
          <td scope="row">{{rec.func_funcao}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    {% if estado == 1%}
      <button type="button" class="btn btn-primary badge badge-pill">Adicionar</button>
    {%endif%}
  </div>
  <!--fim do primeiro container-->
{%endblock%}
